<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <header class="header">
            <div class="header__nav flx flx--ctr">
                <a><img class="logo" src="./assets/images/logo/ohmyfood.png" alt="logotype Ohmyfood"></a>
            </div>
            <div class="header__loc flx flx--ctr">
                <i class="fa-solid fa-location-dot color--dark"></i>
                <span class="txt-loc">Paris, Belleville</span>
            </div>
        </header>
        <section class="hero flx flx--ctr flx--col">
            <h1 class="txt-h1 txt--ctr">Réservez le menu qui vous convient</h1>
            <p class="txt-p txt--ctr">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#" class="hero__btn">Explorez nos restaurants</a>
        </section>
    </body>
